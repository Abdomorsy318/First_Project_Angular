<section class="p-5">
  <div class="portflio-title mt-5 text-center">
    <h1>PORTFOLIO COMPONENT</h1>
    <span class="position-relative text-center"
      ><i class="fa-solid fa-star"></i
    ></span>
  </div>
  <div class="container mt-4">
    <div class="row gy-4">
      <div
        class="col-12 col-md-6 col-lg-4"
        (click)="showImg('./assets/images/poert1.png')"
      >
        <div class="main-img">
          <img
            src="./assets/images/poert1.png"
            class="w-100 rounded-3"
            alt=""
          />
          <div class="layer-img rounded-3">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-6 col-lg-4"
        (click)="showImg('./assets/images/port2.png')"
      >
        <div class="main-img">
          <img src="./assets/images/port2.png" class="w-100 rounded-3" alt="" />
          <div class="layer-img rounded-3">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-6 col-lg-4"
        (click)="showImg('./assets/images/port3.png')"
      >
        <div class="main-img">
          <img src="./assets/images/port3.png" class="w-100 rounded-3" alt="" />
          <div class="layer-img rounded-3">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-6 col-lg-4"
        (click)="showImg('./assets/images/poert1.png')"
      >
        <div class="main-img">
          <img
            src="./assets/images/poert1.png"
            class="w-100 rounded-3"
            alt=""
          />
          <div class="layer-img rounded-3">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-6 col-lg-4"
        (click)="showImg('./assets/images/port2.png')"
      >
        <div class="main-img">
          <img src="./assets/images/port2.png" class="w-100 rounded-3" alt="" />
          <div class="layer-img rounded-3">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-6 col-lg-4"
        (click)="showImg('./assets/images/port3.png')"
      >
        <div class="main-img">
          <img src="./assets/images/port3.png" class="w-100 rounded-3" alt="" />
          <div class="layer-img rounded-3">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  @if (check == true) {
  <div
    #div
    id="div"
    class="big-layer d-flex justify-content-center align-items-center"
    (click)="close($event)"
  >
    <img #img id="img" [src]="imgSrc" class="w-600" alt="" />
  </div>
  }
</section>
